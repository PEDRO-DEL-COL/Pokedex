<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="./favicons/Pok_dex_Kanto.png">
    <link rel="stylesheet" href="./pokedex_style.css">

    <title>Pokedex</title>
</head>
<body>

    <main>

        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/
        sprites/pokemon/version/generation-v/black-white/animated/6.gif"
        alt="Pokemon" class="Pokemon_img">

        <h1 class="pokemon_data">
            <span class="pokemon_number">6</span> -
            <span class="pokemon_name">charizard</span>
        </h1>

        <form class="form">
            <input 
                type="search"
                class="input_search"
                placeholder="Name or Number"
                required
            />
        </form>


        <img src="./images/pokedex.png" alt="pokedex" class="pokedex">

    </main>
    
</body>
</html>
